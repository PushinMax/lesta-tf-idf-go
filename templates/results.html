<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <div id="results">
            <table id="wordTable">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>TF</th>
                        <th>IDF</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Words}}
                    <tr>
                        <td>{{.Word}}</td>
                        <td>{{.TF}}</td>
                        <td>{{printf "%.4f" .IDF}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            
            <div class="pagination">
                <button id="prevBtn">Previous</button>
                <span id="pageInfo">Page {{.Page}} of {{ceilDiv .Total 50}}</span>
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </div>
    
    <script>
        window.initialData = {
            sessionID: "{{.SessionID}}",
            currentPage: {{.Page}},
            totalItems: {{.Total}},
            pageSize: 50
        };
    </script>
</body>
</html>
